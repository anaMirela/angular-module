<div class="panel header" ng-include="'/views/header.html'"></div>
<div ng-controller="homePageController" class="panel panel-primary partialPage">
    <div class="panel-heading">
        <h1 class="panel-title">Welcome {{currentUser}}</h1>
    </div>
    <div class="panel-body">
        <div class = "row">
            <div class="col-lg-6">
                 <h3>Deployment pipelines</h3>
            </div>
            <div class="col-lg-6" >
                <button type="button" class="btn btn-info" style="float: right;" ng-click="redirectToCreate()">
                    <span class="glyphicon glyphicon-plus"></span> Add new deployment pipeline
                </button>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Last build</th>
                            <th>Result</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="d in deployments">
                            <td><a style="font-size:18px;" ng-href="/#/viewItem/{{$index}}/">{{d.name}}</a></td>
                            <td>{{d.lastBuildDate}}</td>
                            <td>SUCCESS</td>
                            <td>
                                <button type="button" class="btn btn-primary" ng-click="">
                                    <span class="glyphicon glyphicon-pencil"></span>
                                </button>
                            </td>
                            <td>
                                <button type="button" class="btn btn-danger" ng-click="">
                                    <span class="glyphicon glyphicon-trash"></span>
                                </button>
                            </td>
                        </tr>
                    </tbody>    
                </table>
            </div>
        </div>
    </div>
</div>
